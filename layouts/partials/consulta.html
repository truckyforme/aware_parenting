<section class="section-consulta js--section-consulta" id="consulta">
    <div class="container">
        <div class="row justify-content-center">
            <h2>{{ with .Site.Params.consulta.titulo }}{{ . | markdownify }}{{ end }}</h2>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <p>{{ with .Site.Params.consulta.maintext }}{{ . | markdownify }}{{ end }}</p>
                <div class="row">
                    {{ range .Site.Params.consulta.items }}
                    <div class="col-6 feature-box InUp">
                        <img src="/img/{{ .img }}" alt="{{ .name }}">
                        <h3>{{ .name }}</h3>    
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="col-12 col-md-6 consulta-form pl-1">
                <div class="row justify-content-center">
                    <h3>{{ with .Site.Params.consulta.more }}{{ . | markdownify }}{{ end }}</h3>
                </div>
                <div class="row">
                        <form class="formulario-consulta" action="{{ .RelPermalink }}" method="POST" netlify netlify-honeypot="bot-field" name="consulta" data-netlify="true">
                            <div class="row">
                                <div class="col-3 pl-0 form-label">
                                    <label for="name">Nombre</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" name="name" id="name" placeholder="Tu nombre" oninvalid="alert('Por favor, introduce tu nombre');" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3 pl-0 form-label">
                                    <label for="email">Email</label>
                                </div>
                                <div class="col-9">
                                    <input type="email" name="email" id="email" placeholder="Tu email" oninvalid="alert('Por favor, introduce tu email');" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" required>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-3 pl-0 form-label">
                                        <label for="telefono">Teléfono</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" name="telefono" id="telefono" placeholder="Tu teléfono" oninvalid="alert('Por favor, introduce tu teléfono');" pattern="^[0-9-+\s()]*$" required>
                                    </div>
                                </div>
                            <div class="row">
                                <div class="col-3 pl-0 form-label">
                                    <label>Información adicional</label>
                                </div>
                                <div class="col-9">
                                    <textarea name="mensaje" placeholder="Escribe aquí cualquier información relevante"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3 pl-0 form-label">
                                    <label>&nbsp;</label>
                                    <p class="d-none">
                                        <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
                                      </p>
                                </div>
                                <div class="col-9" style="text-align: left;">
                                    <input type="submit" value="Enviar" success="{{ with .Site.Params.form.contactoexito }}{{ . }}{{ end }}">
                                </div>
                            </div>
                            
                        </form>
                        
                    </div>
            </div>
        </div>
    </div>    
</section>
