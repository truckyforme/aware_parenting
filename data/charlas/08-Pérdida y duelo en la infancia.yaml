description: "Padres y educadores hemos crecido en una sociedad para la que la muerte es tabú. Por eso no es extraño que nos resulte tan difícil abordar este tema con los niños: queremos protegerles y tememos causarles dolor y trauma; a menudo pensamos que los niños no son capaces de comprender la muerte y procesar el duelo; y además, no sabemos cómo tratar este tema ya que hemos crecido evitándolo. Sin embargo, la muerte es parte de la vida y la labor de padres y educadores es esencial para ayudar a los niños a comprender y procesar lo que están viviendo."
