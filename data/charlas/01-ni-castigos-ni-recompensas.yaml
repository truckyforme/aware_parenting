description: "Usamos habitualmente castigos y recompensas para resolver los problemas de comportamiento de los niños, establecer límites y solucionar conflictos. Pero no siempre funcionan y además tienen desventajas para el desarrollo moral y emocional, para la autoestima y el aprendizaje, y para la relación de los niños con sus padres. ¿Cómo podemos educar sin usar castigos ni recompensas?"
