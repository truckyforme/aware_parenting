description: "Es habitual que los niños tengan diferentes miedos durante la infancia. Esto preocupa a muchos padres que se preguntan si es normal y cuál es el origen. Además, los miedos pueden interferir en la vida de los niños y los padres, originando sentimientos de frustración y enfado.<br><br>La manera tradicional de responder a los niños cuando expresan miedo, aunque bienintencionada, puede tener efectos contrarios a los deseados. Entonces, ¿cómo ayudar a los niños a afrontar el miedo?<br><br>Trataremos de dar respuesta a estas preguntas para poder afrontar el miedo….sin miedo."
