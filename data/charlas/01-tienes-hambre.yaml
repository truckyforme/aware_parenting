description: "En ocasiones, con el afán de que nuestros hĳos coman sano, descuidamos un aspecto esencial de la alimentación: la relación con los alimentos; desembocando en una fuente inagotable de conflictos alrededor de la alimentación.<br>Desconectados de nuestras necesidades fisiológicas, Comemos por aburrimiento, por ansiedad, por acompañar a otros, para aprovechar que podemos; comemos sin tener apetito y cuando aprieta el hambre muchas veces no satisfacemos nuestra necesidad.<br>Esta no es una charla sobre nutrición. Hablaremos de cómo educar para que la relación de nuestros hĳos con los alimentos sea saludable. Hablaremos de la voracidad, los atracones, las dietas y la comida como pauta de control y cómo nuestra educación se relaciona con estos comportamientos. Desentrañaremos las claves para que su alimentación siga conectada a la pregunta:<br>¿Tengo hambre?"
