description: "La disciplina autoritaria, basada en castigos y recompensas, no sólo no resuelve los conflictos que surgen en la familia, sino que contribuye a acentuarlos. En su lugar se propone otro modelo que centra su atención en cuidar la relación entre padres e hijos para conseguir pasar del enfrentamiento a la cooperación."
