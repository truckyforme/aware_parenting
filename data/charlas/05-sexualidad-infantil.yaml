description: "*'Los seres humanos somos seres sexuados'*. Podemos encontrar esta afirmación en todos los manuales de sexualidad infantil. Así que, si estamos mínimamente familiarizados con el tema, nos habremos hecho el propósito de ayudar a que nuestros hijos vivan su sexualidad con naturalidad, placer y plenitud.<br><br> Sin embargo, cuando nuestros hijos exploran su cuerpo o el de sus amigos, se masturban, nos hacen preguntas sobre sexo, etc, nos enfrentamos a los sentimientos de vergüenza, miedo, culpa y confusión con los que los adultos vivimos y expresamos nuestra sexualidad.<br><br>¿Cómo podemos librarnos de estas emociones?, ¿de dónde surgen? y ¿cómo podemos acompañar a nuestros hijos de manera que puedan vivir y expresar su sexualidad con tranquilidad y agrado?"
