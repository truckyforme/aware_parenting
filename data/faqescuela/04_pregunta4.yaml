title: "¿Cuáles son las fechas concretas de las sesiones?"
description: "La idea es hacer una sesión los martes dos veces al mes. Las fechas definitivas dependerán de los calendarios escolares de las diferentes comunidades autónomas. Una vez se publiquen los calendarios elegiré las fechas definitivas en función de la localidad de residencia de los participantes. Previsiblemente los calendarios estarán listos antes del 1 de septiembre. "
