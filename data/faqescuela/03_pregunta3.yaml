title: "¿Ofreces alguna facilidad de pago? "
description: "Claro. Si te resulta más cómodo puedes fraccionar el pago en dos partes, una al comenzar el curso y otra después de Navidades. Eso sí, ten en cuenta que el compromiso de participación es anual y al inscribirte aceptas participar durante todo el curso y abonar el importe completo."
