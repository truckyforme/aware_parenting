title: "¿Qué ocurre si no puedo asistir a alguna sesión?"
description: "Además del resumen que proporcionaré al finalizar cada sesión, todos los participantes tendrán acceso al video correspondiente a la exposición teórica (este recurso sólo estará disponible de sesión a sesión). Por motivos de confidencialidad y privacidad, la parte práctica no será grabada."
