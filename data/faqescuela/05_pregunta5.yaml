title: "¿La hora y el día de las sesiones es fijo o puede cambiar?"
description: "En principio el día y la hora es fija, aunque una vez que el grupo esté completo, podríamos ajutar el día y hora siempre que todos los participantes estuviesen de acuerdo. Es más fácil que esto ocurra para una sesión en concreto que para todo el calendario. <br>Si no te va bien la hora o el día pero te interesaría particpar en la escuela de familias, puedo avisarte si organizo otro grupo en otro horario. Puedes enviarme tus preferencias de día y horario para tenerlos en cuenta."
