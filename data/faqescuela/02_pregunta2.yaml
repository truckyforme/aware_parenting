title: "¿Qué necesito para poder conectarme con la aplicación Zoom?"
description: "Tan sólo necesitarás una conexión a Internet (lo más estable posible) y la aplicación Zoom. Puedes conectarte utilizando cualquier dispositivo que permita el uso de dicha aplicación, aunque cuanto más grande sea la pantalla más sencillo y cómodo te resultará seguir la sesión (para ver a los participantes, seguir la exposición teórica, etc.)"
