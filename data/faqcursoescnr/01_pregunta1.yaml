title: "¿A qué edades de los niños va dirigido el curso?"
description: "El curso va dirigido a padres (o profesionales de la educación y psicólogos) de niños de cualquier edad ya que la base del curso es la propuesta de un marco de relaciones que es útil en cualquier relación. Durante el curso suelen aparecer cuestiones y casos referentes a los hijos de los participantes, y, en general, los ejemplos y casos que utilizo y en los que se suelen centrar los grupos son de niños entre 2 y 12 años."
