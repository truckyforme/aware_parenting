description: "Muchos padres buscamos una manera diferente de educar a nuestros hijos, diferente de como hemos sido educados y del estilo autoritario, que es el más habitual. Pero no sabemos cómo hacerlo, nos surgen muchas dudas. A veces no sabemos si estamos siendo demasiado permisivos o demasiado autoritarios, si nos pasamos o nos quedamos cortos. Esta búsqueda nos genera inseguridad e impotencia. A menudo nos lleva a pensar que o algo está mal en nuestros hijos o algo estamos haciendo mal nosotros. El curso educar sin castigos ni recompensas ayuda a aclarar ideas: que es ser autoritario, que es ser permisivo, que es la disciplina democrática… y también a comprender qué está sucediendo: cual es la causa de los comportamientos difíciles, que están necesitando nuestros hijos y como podemos ayudarlos. Este curso dota de las herramientas para poder hacer de una manera diferente, y como resultado hace que los padres nos sintamos más seguros y tranquilos, tengamos una mayor comprensión de nuestros hijos y de lo que sucede en cada momento, y seamos más competentes."
