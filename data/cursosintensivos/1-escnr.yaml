description: "Muchos padres buscan una manera diferente de educar a sus hijos, diferente de como han sido educados y del estilo autoritario, que es el más habitual. Pero no saben cómo hacerlo, les surgen muchas dudas. A veces no saben si están siendo demasiado permisivos o demasiado autoritarios; si se pasan o se quedan cortos. Esta búsqueda les genera inseguridad e impotencia. A menudo les lleva a pensar que, o algo está mal en sus hijos o algo están haciendo mal ellos. El curso *Educar sin castigos ni recompensas* ayuda a aclarar ideas: qué es ser autoritario, qué es ser permisivo, qué es la disciplina democrática… y también a comprender qué está sucediendo: cuál es la causa de los comportamientos difíciles, qué están necesitando nuestros hijos y cómo podemos ayudarlos. Este curso dota de las herramientas para poder hacer de una manera diferente, y como resultado consigue que los padres se sientan más seguros y tranquilos, tengan una mayor comprensión de sus hijos y de lo que sucede en cada momento, y sean más competentes."
