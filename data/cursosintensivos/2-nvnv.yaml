title: "Ni Vencedores ni Vencidos"
subtitle: "Resolver Conflictos En Familia"
weight: 2
thumb: "/img/cursos/cursos-nvnv-thumb.jpg"
description: "Cuando nuestros hijos colaboran, están felices y tranquilos, es muy fácil convivir con ellos y disfrutar de su compañía. Pero en ocasiones el día se llena de conflictos, discusiones, enfrentamientos, etc. O quizá los conflictos se repiten un día tras otro. En ese momento los padres ya no sabemos que hacer. Tampoco sabemos cuál es el problema y qué es lo que está pasando. Por otro lado sentimos que la relación con nuestros hijos se deteriora y cada vez disfrutamos menos de su compañía. No nos sentimos escuchados ni comprendidos por ellos. El curso *resolver conflictos en familia* nos ayuda a comprender el origen de los conflictos y cómo afrontarlos de manera que todos se sientan comprendidos y tenidos en cuenta. También nos enseña habilidades para comunicarnos con claridad, expresando nuestras necesidades y escuchando las necesidades de nuestros hijos. Como resultado, lograremos una mayor conexión entre padres e hijos, disminuir el número de conflictos en familia y lograremos vivir con mayor armonía y disfrute."
