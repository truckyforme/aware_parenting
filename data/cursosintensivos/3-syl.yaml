title: "Sonrisas y Lágrimas"
subtitle: "La conexión emocional con nuestros hijos"
weight: 3
thumb: "/img/cursos/cursos-syl-thumb.jpg"
description: "A todos los padres nos gusta ver a nuestros hijos felices. Por eso cuando están tristes, se enfadan o lloran, nos preocupamos y queremos ayudarles a sentirse mejor. Para ello, utilizamos diferentes estrategias: quitar importancia a lo que les pasa, consolarles, intentar dialogar y hacerles entrar en razón. Muchas veces el resultado no es el que esperamos. Nuestros hijos nos rechazan, se quedan en silencio e incluso puede que nos conviertan en el blanco de su enfado. Esto nos hace sentir muy confundidos. El curso sonrisas y lágrimas es un curso sobre emociones. Comprenderemos como funcionan las emociones que llamamos negativas: tristeza, rabia, miedo.Trataremos acerca de dos herramientas básicas para dar apoyo emocional a nuestros hijos y comprenderemos cual es nuestro papel como padres para ayudar a nuestros hijos a aprender a autorregular sus emociones."