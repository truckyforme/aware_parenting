description: "La vida en familia puede ser un infierno cuando nos vemos continuamente persiguiendo a nuestros hijos para que recojan los juguetes, se laven los dientes, se calcen o dejen de saltar encima del sofá.
Oímos y leemos: 'los niños necesitan límites porque les da seguridad0. Sin embargo, las normas y límites son la fuente principal de nuestros conflictos familiares, y de nuestros desencuentros ¿Qué podemos hacer? ¿Dejar que nuestros hijos hagan lo que quieran?<br><br>En este taller pondremos patas arriba las normas y límites para responder a estas preguntas: ‘¿Qué podemos hacer para lograr la cooperación de nuestros hijos sin renunciar a las normas importantes para nosotros? ¿Cómo podemos mejorar la convivencia en familia? ¿Cuando es necesario poner un límite? ¿Cómo hacerlo sin dañar la relación con nuestros hijos?’"
