description: "**¿Reprimir, regular o aceptar?**<br><br>Tradicionalmente, una de las tareas de los padres ha sido mantener controladas las emociones de sus hijos. Para conseguirlo, los padres hemos amenazado, castigado, distraído, puesto el chupete, etc. Ahora hablamos de regulación emocional y enseñamos a los niños a que sean ellos quienes controlan sus emociones. Les enseñamos técnicas de relajación, mindfulnes, creamos rincones de la calma. Pero, ¿es controlar sus emociones lo que los niños necesitan?<br><br>Sabemos que la liberación y expresión de emociones es una de las bases de un desarrollo emocional saludable. ¿Cómo podemos actuar los padres entonces? ¿Cómo favorecer esa liberación sin que se nos vaya de las manos? ¿De qué mecanismos de liberación disponemos? ¿Cómo acompañamos la tristeza, el miedo o la ira?"
