description: "Nada hay más estresante para unos padres que el llanto de sus hijos, más aún si es en público. En nuestra cultura no se suele aceptar la expresión de las emociones “negativas” por parte de los niños. ¿Qué consecuencias tiene en su desarrollo? ¿Cómo se relaciona con los problemas emocionales y de comportamiento? ¿Por qué lloran los niños? y ¿Cómo podemos ayudarles?"
