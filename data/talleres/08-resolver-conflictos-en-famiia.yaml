description: "¿Qué hacer cuando nuestro día a día se llena de conflictos, discusiones, o enfrentamientos con nuestros hijos o entre ellos?<br><br>Imponerse o ceder parecen las únicas alternativas, pero la “solución” no suele satisfacer a todos y la “paz” dura menos de lo que nos gustaría.<br><br>Sin embargo, existe una manera de resolver los conflictos en familia en la que no hay ni vencedores ni vencidos, y todos se sienten tenidos en cuenta."
