description: "¿Cómo podemos educar a nuestros hijos en el uso de las nuevas tecnologías que, a menudo, nos resultan tan desconocidas y/o incomprensibles a nosotros mismos? Por un lado nos ofrecen oportunidades, descubrimiento y nos conectan con el mundo; por el otro nos amenazan con censura, intromisión y violencia. Papá, mamá… ¿puedo usar el móvil? He ahí la cuestión."
