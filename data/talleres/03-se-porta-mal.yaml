title: "¡Se porta mal!"
subtitle: "De la confrontación a la comprensión"
weight: 3
thumb: "/img/talleres/se-porta-mal.jpg"
description: "Cuando nuestros hijos no escuchan, cuando nos desafían a nosotros y a las normas, cuando muestran su desacuerdo y enfado con violencia… estos son algunos de los comportamientos que suponen un reto para la mayoría de los padres. Con el propósito de eliminar estos comportamientos les pedimos amablemente que cambien, explicamos, intentamos razonar y convencer, amenazamos, gritamos, castigamos y usamos nuestra fuerza con ellos. ¿Por qué no logramos salir de esta secuencia?
El enfoque de Aware Parenting ofrece una perspectiva diferente para afrontar los comportamientos difíciles, poniendo atención en las causas subyacentes de los mismos. ¿Cuáles son las causas de esos comportamientos? ¿qué podemos hacer nosotros al respecto?¿cómo favorecer la cooperación de nuestros hijos?¿cómo podemos mejorar nuestra relación y comunicación?"
